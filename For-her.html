<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #e75480;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background: #e75480;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #d64570;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .heart {
      font-size: 40px;
      margin-top: 15px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hi Love ‚ù§Ô∏è</h1>
    <p id="message">
      This is a small website, but it carries a big thank you.
    </p>

    <button onclick="nextMessage()">Click me</button>

    <div id="heart" class="heart hidden">üíñ</div>
  </div>

  <script>
    const messages = [
      "Thank you for staying with me throughout 2025.",
      "Even when I lacked so many things in our relationship.",
      "You still chose me, understood me, and loved me.",
      "This is my simple way of saying‚Ä¶",
      "I appreciate you more than words can say."
    ];

    let index = 0;

    function nextMessage() {
      const messageEl = document.getElementById("message");
      const heartEl = document.getElementById("heart");

      if (index < messages.length) {
        messageEl.textContent = messages[index];
        index++;
      } else {
        heartEl.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
